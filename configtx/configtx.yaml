Organizations:
    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: ../organizations/ordererOrganizations/pharma.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"
        OrdererEndpoints:
            - orderer1.pharma.com:7050
            - orderer2.pharma.com:8050
            - orderer3.pharma.com:9050

    - &Manufacturer
        Name: ManufacturerMSP
        ID: ManufacturerMSP
        MSPDir: ../organizations/peerOrganizations/manufacturer.pharma.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('ManufacturerMSP.admin', 'ManufacturerMSP.peer', 'ManufacturerMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('ManufacturerMSP.admin', 'ManufacturerMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('ManufacturerMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('ManufacturerMSP.peer')"
        AnchorPeers:
            - Host: peer0.manufacturer.pharma.com
              Port: 7051

    - &Distributor
        Name: DistributorMSP
        ID: DistributorMSP
        MSPDir: ../organizations/peerOrganizations/distributor.pharma.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('DistributorMSP.admin', 'DistributorMSP.peer', 'DistributorMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('DistributorMSP.admin', 'DistributorMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('DistributorMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('DistributorMSP.peer')"
        AnchorPeers:
            - Host: peer0.distributor.pharma.com
              Port: 9051

    - &Retailer
        Name: RetailerMSP
        ID: RetailerMSP
        MSPDir: ../organizations/peerOrganizations/retailer.pharma.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('RetailerMSP.admin', 'RetailerMSP.peer', 'RetailerMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('RetailerMSP.admin', 'RetailerMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('RetailerMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('RetailerMSP.peer')"
        AnchorPeers:
            - Host: peer0.retailer.pharma.com
              Port: 11051

Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_5: true

Application: &ApplicationDefaults
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
    OrdererType: etcdraft
    Addresses:
        - orderer1.pharma.com:7050
        - orderer2.pharma.com:8050
        - orderer3.pharma.com:9050
    EtcdRaft:
        Consenters:
            - Host: orderer1.pharma.com
              Port: 7050
              ClientTLSCert: ../organizations/ordererOrganizations/pharma.com/orderers/orderer1.pharma.com/tls/server.crt
              ServerTLSCert: ../organizations/ordererOrganizations/pharma.com/orderers/orderer1.pharma.com/tls/server.crt
            - Host: orderer2.pharma.com
              Port: 8050
              ClientTLSCert: ../organizations/ordererOrganizations/pharma.com/orderers/orderer2.pharma.com/tls/server.crt
              ServerTLSCert: ../organizations/ordererOrganizations/pharma.com/orderers/orderer2.pharma.com/tls/server.crt
            - Host: orderer3.pharma.com
              Port: 9050
              ClientTLSCert: ../organizations/ordererOrganizations/pharma.com/orderers/orderer3.pharma.com/tls/server.crt
              ServerTLSCert: ../organizations/ordererOrganizations/pharma.com/orderers/orderer3.pharma.com/tls/server.crt
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
    Capabilities:
        <<: *OrdererCapabilities

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

Profiles:
    # Profile for channel genesis block (Fabric 2.5 style)
    PharmaChannel:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Manufacturer
                - *Distributor
                - *Retailer
        Consortiums:
            PharmaConsortium:
                Organizations:
                    - *Manufacturer
                    - *Distributor
                    - *Retailer