# organizations/ccp/connection-retailer.yaml

name: pharma-network-retailer
version: 1.0.0
client:
  organization: Retailer
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Retailer:
    mspid: RetailerMSP
    peers:
      - peer0.retailer.pharma.com
      - peer1.retailer.pharma.com
    certificateAuthorities:
      - ca.retailer.pharma.com
peers:
  peer0.retailer.pharma.com:
    url: grpcs://localhost:11051
    tlsCACerts:
      path: ../../organizations/peerOrganizations/retailer.pharma.com/tlsca/tlsca.retailer.pharma.com-cert.pem
    grpcOptions:
      ssl-target-name-override: peer0.retailer.pharma.com
      hostnameOverride: peer0.retailer.pharma.com
  peer1.retailer.pharma.com:
    url: grpcs://localhost:12051
    tlsCACerts:
      path: ../../organizations/peerOrganizations/retailer.pharma.com/tlsca/tlsca.retailer.pharma.com-cert.pem
    grpcOptions:
      ssl-target-name-override: peer1.retailer.pharma.com
      hostnameOverride: peer1.retailer.pharma.com
certificateAuthorities:
  ca.retailer.pharma.com:
    url: https://localhost:9054
    caName: ca-retailer
    tlsCACerts:
      path: ../../organizations/peerOrganizations/retailer.pharma.com/ca/ca.retailer.pharma.com-cert.pem
    httpOptions:
      verify: false